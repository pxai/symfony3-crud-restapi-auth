<button (click)="submitted=true">New item</button>
<div  [hidden]="submitted">
  <h1>Item Form</h1>
  <form>
    <input [(ngModel)]="model.name"
            type="text"
            id="name"
            name="name" >
            <p> valid: {{ name.valid }} </p>
            <p> value: {{ name.value }} </p>
            <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </form>
</div>
