<div>
            {{title}}
            <div>
              <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr colspan="3">
                    <th>items(s)</th>
                  </tr>
                </tfoot>
              </table>
            </div>
</div>
